<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录 - 广州特色</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- 引入Vuex Store和Router -->
  <script src="js/store.js"></script>
  <script src="js/router.js"></script>

  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#D4AF37',
            secondary: '#006400',
            accent: '#8B0000',
            light: '#F5F7FA',
            dark: '#1D2129',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>


</head>

<body class="font-inter bg-light min-h-screen flex flex-col">
  <div id="app">
    <!-- 导航栏 -->
    <navbar></navbar>

  <!-- 主内容区 -->
  <main class="flex-grow flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-xl shadow-xl overflow-hidden transition-all duration-500 hover:shadow-2xl">
        <div class="relative h-40 bg-gradient-to-r from-primary to-secondary">
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-center text-white">
              <i class="fa fa-user-circle text-5xl mb-2"></i>
              <h3 class="text-2xl font-bold">用户登录</h3>
              <p class="text-white/80">欢迎回来，探索广州之美</p>
            </div>
          </div>
          <div class="absolute bottom-0 left-0 right-0 h-8 bg-white" style="clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 100%);"></div>
        </div>

        <div class="p-6 sm:p-8">
          <div id="loginApp">
            <div class="mb-6">
              <!-- 登录结果提示信息 -->
              <div v-if="login.message" class="p-3 rounded-md mb-4" :class="login.isSuccess ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'">
                <div class="flex items-center">
                  <i class="fa" :class="login.isSuccess ? 'fa-check-circle' : 'fa-exclamation-circle'"></i>
                  <span class="ml-2">{{ login.message }}</span>
                </div>
              </div>
            </div>

            <form class="space-y-6">
              <div>
                <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                <div class="relative">
                  <input
                    type="email"
                    id="loginEmail"
                    v-model="login.email"
                    @blur="validateLoginField('email')"
                    @input="validateLoginField('email')"
                    class="form-input"
                    placeholder="your@email.com"
                    autocomplete="email">
                </div>
                <p class="text-red-500 text-sm mt-1" v-if="login.errors.email">
                  {{ login.errors.email }}
                </p>
              </div>

              <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                  <input
                    :type="passwordVisible ? 'text' : 'password'"
                    id="loginPassword"
                    v-model="login.password"
                    @blur="validateLoginField('password')"
                    @input="validateLoginField('password')"
                    class="form-input"
                    placeholder="••••••••"
                    autocomplete="current-password">
                </div>
                <p class="text-red-500 text-sm mt-1" v-if="login.errors.password">
                  {{ login.errors.password }}
                </p>
              </div>

              <div class="flex space-x-4">
                <div class="flex-1">
                  <label for="loginCaptcha" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                  <div class="relative">
                  <input
                    type="text"
                    id="loginCaptcha"
                    v-model="login.captcha"
                    @blur="validateLoginField('captcha')"
                    @input="validateLoginField('captcha')"
                    class="form-input"
                    placeholder="请输入验证码"
                    maxlength="4">
                </div>
                  <p class="text-red-500 text-sm mt-1" v-if="login.errors.captcha">
                    {{ login.errors.captcha }}
                  </p>
                </div>
                <div class="flex items-end">
                  <div class="relative">
                    <canvas
                      id="captchaCanvas"
                      ref="captchaCanvas"
                      @click="generateCaptcha"
                      class="border-2 border-primary bg-white cursor-pointer rounded-md"
                      width="120"
                      height="45"
                      style="vertical-align: bottom;"
                      aria-label="验证码图片，点击刷新">
                    </canvas>
                  </div>
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    type="checkbox"
                    id="remember"
                    v-model="login.remember"
                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                  <label for="remember" class="ml-2 block text-sm text-gray-700">记住我</label>
                </div>
                <a href="#" class="text-sm text-primary hover:text-accent transition-colors">忘记密码?</a>
              </div>

              <div>
                <button
                  type="button"
                  @click="loginUser"
                  class="w-full btn-primary flex items-center justify-center"
                  :disabled="login.errors.email || login.errors.password || login.errors.captcha || !login.email || !login.password || !login.captcha || login.isLoading"
                  :class="{ 'opacity-70 cursor-not-allowed': login.errors.email || login.errors.password || login.errors.captcha || !login.email || !login.password || !login.captcha || login.isLoading }">
                  <i class="fa fa-sign-in mr-2"></i>
                  <span v-if="login.isLoading">登录中...</span>
                  <span v-else>登录</span>
                </button>
              </div>

              <div class="flex items-center my-6">
                <div class="flex-grow h-px bg-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">或使用以下方式登录</span>
                <div class="flex-grow h-px bg-gray-300"></div>
              </div>

              <div class="grid grid-cols-3 gap-4">
                <button type="button" class="flex items-center justify-center py-3 px-4 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50 transition-colors">
                  <i class="fa fa-weixin text-green-600 text-xl"></i>
                </button>
                <button type="button" class="flex items-center justify-center py-3 px-4 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50 transition-colors">
                  <i class="fa fa-qq text-blue-500 text-xl"></i>
                </button>
                <button type="button" class="flex items-center justify-center py-3 px-4 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50 transition-colors">
                  <i class="fa fa-weibo text-red-500 text-xl"></i>
                </button>
              </div>
            </form>

            <!-- 登录表单底部的注册链接 -->
            <div class="text-center text-sm text-gray-600 mt-6">
              还没有账号? <button @click="goToRegister" class="text-primary hover:text-accent font-medium">立即注册</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer-component></footer-component>
</div>

<!-- 引入JavaScript -->
<script src="js/main.js"></script>

<!-- 登录页面特定脚本 -->
<script>
  // 生成验证码的函数
  window.generateCaptcha = function() {
    const canvas = document.getElementById('captchaCanvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    
    // 生成随机验证码
    const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    let captcha = '';
    for (let i = 0; i < 4; i++) {
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    
    // 保存验证码到全局变量
    window.captchaCode = captcha;
    
    // 绘制验证码
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 设置背景
    ctx.fillStyle = '#F5F7FA';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // 绘制干扰线
    ctx.strokeStyle = '#D4AF37';
    ctx.lineWidth = 1;
    for (let i = 0; i < 5; i++) {
      ctx.beginPath();
      ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
      ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
      ctx.stroke();
    }
    
    // 绘制干扰点
    ctx.fillStyle = '#D4AF37';
    for (let i = 0; i < 30; i++) {
      ctx.beginPath();
      ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 1, 0, Math.PI * 2);
      ctx.fill();
    }
    
    // 绘制验证码文本
    ctx.font = 'bold 24px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    
    // 为每个字符设置不同的颜色和旋转角度
    const colors = ['#D4AF37', '#C5A335', '#B69732', '#A78B2F'];
    for (let i = 0; i < captcha.length; i++) {
      ctx.fillStyle = colors[i % colors.length];
      ctx.save();
      ctx.translate(25 + i * 20, canvas.height / 2);
      ctx.rotate((Math.random() - 0.5) * 0.4);
      ctx.fillText(captcha[i], 0, 0);
      ctx.restore();
    }
  }
  
  // 页面加载完成后生成验证码
  document.addEventListener('DOMContentLoaded', function() {
    generateCaptcha();
    
    // 为验证码画布添加点击事件
    const canvas = document.getElementById('captchaCanvas');
    if (canvas) {
      canvas.addEventListener('click', generateCaptcha);
    }
  });
</script>
</body>

</html>
