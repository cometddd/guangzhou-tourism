<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>广州旅游 - 用户注册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- 引入Vuex Store和Router -->
  <script src="js/store.js"></script>
  <script src="js/router.js"></script>
  
  <!-- 引入主JavaScript文件 -->
  <script src="js/main.js"></script>


  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#D4AF37',
            secondary: '#006400',
            accent: '#8B0000',
            light: '#F5F7FA',
            dark: '#1D2129',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>


</head>

<body class="font-inter bg-light min-h-screen flex flex-col">
  <div id="app">
    <!-- 导航栏 -->
    <navbar></navbar>

  <!-- 主内容区 -->
  <main class="flex-grow flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-xl shadow-xl overflow-hidden transition-all duration-500 hover:shadow-2xl">
        <div class="relative h-40 bg-gradient-to-r from-primary to-secondary">
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-center text-white">
              <i class="fa fa-user-plus text-5xl mb-2"></i>
              <h3 class="text-2xl font-bold">用户注册</h3>
              <p class="text-white/80">创建账户，开始探索广州之旅</p>
            </div>
          </div>
          <div class="absolute bottom-0 left-0 right-0 h-8 bg-white" style="clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 100%);"></div>
        </div>

        <div class="p-6 sm:p-8">
            <div class="mb-6">
              <!-- 注册结果提示信息 -->
              <div v-if="register.message" class="p-3 rounded-md mb-4" :class="register.isSuccess ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'">
                <div class="flex items-center">
                  <i class="fa" :class="register.isSuccess ? 'fa-check-circle' : 'fa-exclamation-circle'"></i>
                  <span class="ml-2">{{ register.message }}</span>
                </div>
              </div>
            </div>

            <form class="space-y-6">
              <div>
                <label for="registerName" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                <div class="relative">
                  <input
                    type="text"
                    id="registerName"
                    v-model="register.name"
                    @input="validateRegisterField('name')"
                    class="form-input focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                    placeholder="请输入您的姓名"
                    autocomplete="name">
                </div>
                <p class="text-red-500 text-sm mt-1" v-if="register.errors.name">
                  {{ register.errors.name }}
                </p>
              </div>

              <div>
                <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                <div class="relative">
                  <input
                    type="email"
                    id="registerEmail"
                    v-model="register.email"
                    @input="validateRegisterField('email')"
                    class="form-input focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                    placeholder="your@email.com"
                    autocomplete="email">
                </div>
                <p class="text-red-500 text-sm mt-1" v-if="register.errors.email">
                  {{ register.errors.email }}
                </p>
              </div>

              <div>
                <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                  <input
                    :type="passwordVisible ? 'text' : 'password'"
                    id="registerPassword"
                    v-model="register.password"
                    @input="validateRegisterField('password')"
                    class="form-input focus:ring-2 focus:ring-primary focus:border-primary transition-all pr-10"
                    placeholder="至少6个字符"
                    autocomplete="new-password">
                  <button
                    type="button"
                    @click="togglePasswordVisibility"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700"
                    aria-label="Toggle password visibility">
                    <i class="fa" :class="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </div>
                <p class="text-red-500 text-sm mt-1" v-if="register.errors.password">
                  {{ register.errors.password }}
                </p>
              </div>

              <div>
                <label for="registerConfirmPassword" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                <div class="relative">
                  <input
                    :type="confirmPasswordVisible ? 'text' : 'password'"
                    id="registerConfirmPassword"
                    v-model="register.confirmPassword"
                    @input="validateRegisterField('confirmPassword')"
                    class="form-input focus:ring-2 focus:ring-primary focus:border-primary transition-all pr-10"
                    placeholder="请再次输入密码"
                    autocomplete="new-password">
                  <button
                    type="button"
                    @click="toggleConfirmPasswordVisibility"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700"
                    aria-label="Toggle confirm password visibility">
                    <i class="fa" :class="confirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </div>
                <p class="text-red-500 text-sm mt-1" v-if="register.errors.confirmPassword">
                  {{ register.errors.confirmPassword }}
                </p>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input
                    type="checkbox"
                    id="terms"
                    v-model="register.terms"
                    @change="validateRegisterField('terms')"
                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded transition-colors">
                </div>
                <div class="ml-3 text-sm">
                  <label for="terms" class="text-gray-600 cursor-pointer">我已阅读并同意<a href="#" class="text-primary hover:text-accent transition-colors">服务条款</a>和<a href="#" class="text-primary hover:text-accent transition-colors">隐私政策</a></label>
                </div>
              </div>
              <p class="text-red-500 text-sm mt-1" v-if="register.errors.terms">
                {{ register.errors.terms }}
              </p>

              <div>
                <button
                  type="button"
                  @click="registerUser"
                  :disabled="register.isLoading || Object.values(register.errors).some(error => error) || !register.name || !register.email || !register.password || !register.confirmPassword || !register.terms"
                  class="w-full btn-primary flex items-center justify-center transition-all disabled:opacity-70 disabled:cursor-not-allowed"
                >
                  <i v-if="register.isLoading" class="fa fa-spinner fa-spin mr-2"></i>
                  <i v-else class="fa fa-user-plus mr-2"></i>
                  {{ register.isLoading ? '注册中...' : '注册' }}
                </button>
              </div>

              <div class="flex items-center my-4">
                <div class="flex-grow h-px bg-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">已有账号?</span>
                <div class="flex-grow h-px bg-gray-300"></div>
              </div>

              <div>
                <button type="button" @click="goToLogin" class="w-full btn-secondary flex items-center justify-center transition-colors hover:opacity-90">
                  <i class="fa fa-sign-in mr-2"></i> 登录
                </button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </main>

    <!-- 页脚 -->
    <footer-component></footer-component>
    
    <script>
      // 注册页面特定的初始化代码
      console.log('Register page loaded');
      
      // 检查用户是否已登录
      document.addEventListener('DOMContentLoaded', function() {
        // 从localStorage检查登录状态
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (isLoggedIn) {
          // 显示提示信息，但不强制跳转
          alert('您已登录！如果需要创建新账户，请先退出当前账户。');
        }
      });
    </script>
  </div>
</body>

</html>
