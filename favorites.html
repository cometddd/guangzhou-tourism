<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的收藏 - 广州特色展示</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.js"></script>
  <!-- 引入Vuex Store和Router -->
  <script src="js/store.js"></script>
  <script src="js/router.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  
  <!-- 引入自定义样式 -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#D4AF37', // 金色（广州特色）
            secondary: '#006400', // 深绿色（代表广州的自然景观）
            accent: '#8B0000', // 深红色（代表传统文化）
            neutral: '#F5F5DC', // 米色（温暖色调）
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            serif: ['Georgia', 'serif'],
          },
        },
      }
    }
  </script>
</head>
<body>
    <div id="app">
    <!-- 导航栏 -->
    <navbar></navbar>

    <!-- 收藏页面头部 -->
    <section class="pt-24 pb-12 bg-gradient-to-b from-secondary/10 to-white">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-secondary mb-4">我的收藏</h2>
        <p class="text-gray-600 max-w-3xl mx-auto text-lg">查看您收藏的景点、美食和文化内容</p>
        
        <!-- 收藏分类筛选 -->
        <div class="flex flex-wrap gap-2 justify-center px-2 mt-8 mb-12">
          <button 
            :class="[
              'px-3 py-1.5 sm:px-4 sm:py-2 rounded-full transition-colors text-sm sm:text-base',
              activeFavoriteCategory === 'all' ? 'bg-primary text-white hover:bg-primary/90' : 'bg-gray-200 hover:bg-gray-300'
            ]" 
            @click="filterFavorites('all')">
            全部收藏
          </button>
          <button 
            :class="[
              'px-3 py-1.5 sm:px-4 sm:py-2 rounded-full transition-colors text-sm sm:text-base',
              activeFavoriteCategory === 'attractions' ? 'bg-primary text-white hover:bg-primary/90' : 'bg-gray-200 hover:bg-gray-300'
            ]" 
            @click="filterFavorites('attractions')">
            景点收藏
          </button>
          <button 
            :class="[
              'px-3 py-1.5 sm:px-4 sm:py-2 rounded-full transition-colors text-sm sm:text-base',
              activeFavoriteCategory === 'foods' ? 'bg-primary text-white hover:bg-primary/90' : 'bg-gray-200 hover:bg-gray-300'
            ]" 
            @click="filterFavorites('foods')">
            美食收藏
          </button>
          <button 
            :class="[
              'px-3 py-1.5 sm:px-4 sm:py-2 rounded-full transition-colors text-sm sm:text-base',
              activeFavoriteCategory === 'culture' ? 'bg-primary text-white hover:bg-primary/90' : 'bg-gray-200 hover:bg-gray-300'
            ]" 
            @click="filterFavorites('culture')">
            文化收藏
          </button>
        </div>
      </div>
    </section>

    <!-- 收藏内容区 -->
    <section class="py-16 bg-white">
      <div class="container mx-auto px-4">
        <!-- 收藏内容 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <div v-for="favorite in filteredFavorites" :key="favorite.id" class="bg-neutral-50 rounded-lg overflow-hidden shadow-md transition-all duration-300 hover:shadow-lg">
            <div class="h-48 sm:h-64 overflow-hidden">
              <img :src="favorite.image" :alt="favorite.name" class="w-full h-full object-cover">
            </div>
            <div class="p-4 sm:p-6">
              <div class="flex items-center justify-between mb-2 sm:mb-3">
                <div class="flex items-center space-x-2">
                  <button 
                    @click="toggleFavorite(favorite)" 
                    class="text-red-500 hover:text-gray-400 transition-colors"
                    title="取消收藏"
                  >
                    <i class="fa fa-heart"></i>
                  </button>
                  <h3 class="text-lg sm:text-xl font-bold text-secondary">{{ favorite.name }}</h3>
                </div>
              </div>
              <p class="text-gray-600 text-sm sm:text-base mb-3 sm:mb-4">{{ favorite.description }}</p>
              <a :href="favorite.url" class="text-primary hover:text-accent transition-colors text-sm sm:text-base">
                了解更多 <i class="fa fa-arrow-right ml-1"></i>
              </a>
            </div>
          </div>
          
          <!-- 空状态 -->
          <div v-if="filteredFavorites.length === 0" class="col-span-full text-center py-12">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-neutral-100 mb-6">
              <i class="fa fa-heart-o text-4xl text-gray-400"></i>
            </div>
            <h3 class="text-xl font-medium text-gray-700 mb-2">您还没有收藏任何内容</h3>
            <p class="text-gray-500 mb-6">浏览景点、美食和文化内容，点击心形图标添加到收藏</p>
            <a href="index.html" class="inline-flex items-center btn-primary">
              开始浏览 <i class="fa fa-arrow-right ml-2"></i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- 页脚 -->
    <footer-component></footer-component>
  </div>

<!-- 引入JavaScript -->
<script src="js/main.js"></script>
</body>
</html>
